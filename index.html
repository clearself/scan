<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码：扫描、识别</title>
    <link rel="stylesheet" href="./css/base.css" />
	<script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.9.0/vconsole.min.js"></script>
	    <script>
	        // init vConsole
	        var vConsole = new VConsole();
	        console.log('Hello world');
	    </script>
</head>

<body>
    <menu class="menu" id="menu">
        <nav class="active" >二维码识别</nav>
    </menu>
    <main class="main">
        <aside class="reader">
            <button class="sweep" onclick="sweep()">扫一扫</button>
            <button class="sweep">
                <input type="file" id="file" onchange="upload()" />从相册选择
            </button>
            <div class="imgurl">
                <img id="imgurl"
                    src="./img/qr.png"
                    alt="当前识别的二维码" />
            </div>
            <textarea class="result" id="result" cols="32" rows="6" placeholder="二维码识别结果！"></textarea>
            <canvas class="canvas" id="canvas"></canvas>
        </aside>
    </main>
    <script>
    </script>

    <!-- 二维码识别 -->
	<script src="./js/qrcode.js"></script>
    <script src="./js/jimp.js"></script>
    <script src="./js/jsqr.min.js"></script>
    <script src="./js/base.js"></script>
    <script>
        window.onload = function(){
			const result = document.querySelector('#result');
			const QrCode = new QrCodeRecognition({
			    sweepId: '#canvas',
			    uploadId: '#file',
			    error: function (err) {
			        // 识别错误反馈
			        result.value = err;
			    },
			    seuccess: function (res) {
			        // 识别成功反馈
			        result.value = res.data;
			    }
			});
			
			// 扫一扫
			function sweep() {
			    result.value = '';
			    QrCode.sweep();
			};
			
			// 从相册选择
			function upload() {
			    result.value = '';
			    QrCode.upload();
			};
		}
    </script>
</body>

</html>
